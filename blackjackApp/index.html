<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

  <body>
    <main class="main-container">
        <header class="titulo">
          <h1 class="display-5">Blackjack</h1>
          <div class="row mt-0 ">
            <div class="col text-center">
              <button class="btn btn-danger rounded-2">
                Nuevo Juego
              </button>
              <button class="btn btn-light rounded-2">
                Pedir Carta
              </button>
              <button class="btn btn-light rounded-2">
                Detener Juego
              </button>
            </div>
          </div>
        </header>
        
    
        <div class="row container mt-2">
          <div class="col">
            <h2>Jugador 1 - <small>0</small></h2>
            <div id="jugador-cartas">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">

            </div>
          </div>
        </div>
    
    
        <div class="row container mt-2">
          <div class="col">
            <h2>Contrincante - <small>0</small></h2>
            <div id="computadora-cartas">
                <img class="carta" src="./02-blackjack/assets/cartas/3C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">
                <img class="carta" src="./02-blackjack/assets/cartas/10C.png" alt="3C">

            </div>
          </div>
        </div>
    
        <script src="./02-blackjack/assets/js/juego.js"></script>

    </main>
